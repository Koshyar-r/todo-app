<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Todolist App</title>
</head>
<body>
    <div class="container">
        <div class="task-input">
            <img src="assets/images/menu.png" alt="menu" draggable="false">
            <input type="text" placeholder="C'mon! Add a new task...">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear">Clear All</button>
        </div>
        <ul class="task-box"></ul>
    </div>

    <script src="js/script.js"></script>
    <div><a href="https://www.flaticon.com/authors/exomoon-design-studio" title="exomoon design studio"></a><a href="https://www.flaticon.com/" title="Flaticon"></a></div>
</body>
</html>
